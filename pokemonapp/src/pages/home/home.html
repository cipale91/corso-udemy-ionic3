<ion-header>
  <ion-navbar>
    <ion-title>Pok√©mons</ion-title>
  </ion-navbar>
    <pok-searchbar></pok-searchbar>
</ion-header>

<ion-content padding>



  <ion-list>


    <ion-item *ngFor="let pok of pokemons">
        <ion-thumbnail item-start>
            <img [src]="pok.img">
        </ion-thumbnail>
        <h2>{{ pok.name}}</h2>
        <button ion-button clear item-end (click)="showPokDetail(pok)">
            <ion-icon name="arrow-dropright"></ion-icon>
        </button>


    </ion-item>

  </ion-list>
</ion-content>

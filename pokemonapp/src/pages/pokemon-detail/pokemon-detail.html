<ion-header>

  <ion-navbar>
    <ion-title>Pokemon detail
   
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>

        <ion-item>
            <ion-avatar item-start>
                <img [src]="pok.img">
            </ion-avatar>
            <h1>{{pok.name}}</h1>
            <p> height  {{ pokdetails.height}} weight:  {{ pokdetails.weight}}</p>
        </ion-item>


        <ion-card-content padding>
            <ion-list>
                <ion-title text-center>
                    <h2>Abilities</h2>
                </ion-title>
                <ion-item *ngFor=" let ab of pokdetails.abilities">

                    {{ab.ability.name}}
                    <ion-badge item-end=""> {{ab.slot}}</ion-badge>

                </ion-item>
            </ion-list>
        </ion-card-content>

        <ion-row>
            <ion-col col-6 text-center>
                <button ion-button icon-left clear small (click)="addToFavorite()">
                    <ion-icon color="{{isFavorite ? 'danger' : ''}}" name="heart"></ion-icon>
                </button>
            </ion-col>
            <ion-col  col-6 text-center>
                <button ion-button icon-left clear small>{{isFavorite}}
                    <ion-icon  name="share"></ion-icon>

                </button>
            </ion-col>

        </ion-row>

    </ion-card>



</ion-content>
